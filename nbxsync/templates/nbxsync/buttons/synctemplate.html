{% with pk_str=object.pk|stringformat:"s" %}
{% with modal_id="htmx-modal-"|add:pk_str %}
{% with modal_content_id=modal_id|add:"-content" %}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog{% if size %} modal-{{ size }}{% endif %}">
        <div class="modal-content" id="{{ modal_content_id }}"></div>
    </div>
</div>
<a href="#"
   hx-get="{% url 'plugins:nbxsync:zabbixserver_templatessync' pk=object.pk %}"
   hx-target="#{{ modal_content_id }}"
   data-bs-toggle="modal"
   data-bs-target="#{{ modal_id }}"
   class="btn btn-blue">
    <i class="mdi mdi-monitor-multiple"></i> {{ _("Sync Templates") }}
</a>
{% endwith %}
{% endwith %}
{% endwith %}
